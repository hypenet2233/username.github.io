<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYPE NET — الرئيسية</title>
  
  <!-- أيقونة الموقع -->
  <link rel="icon" href="https://i.postimg.cc/fLSj38WK/hype-net512.jpg" type="image/jpeg">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
    body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; color: #1f2937; }
    
    /* أنماط البطاقات القديمة (روابط ومنتجات) */
    .link-card { transition: all 0.2s; border: 1px solid #e5e7eb; }
    .link-card:hover { transform: translateY(-2px); border-color: #47a563; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    
    /* أنماط المعرض الجديد (Portfolio) */
    .portfolio-card { transition: all 0.3s ease; }
    .portfolio-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-color: #47a563; }
    
    /* ألوان المنصات */
    .badge-redbubble { background: #ffe4e6; color: #e11d48; }
    .badge-amazon { background: #fef3c7; color: #d97706; }
    .badge-behance { background: #dbeafe; color: #2563eb; }
    .badge-other { background: #f3f4f6; color: #4b5563; }
    
    /* زر الفلتر النشط */
    .filter-btn.active { background-color: #1f2937; color: white; border-color: #1f2937; }
  </style>

  <!-- إعدادات Firebase (نفس الإعدادات في الأدمن لضمان الاتصال) -->
  <script>
    window.__app_id = "hype-net-display-page";
    window.__firebase_config = JSON.stringify({"apiKey": "AIzaSyBaDcnOmMeZaoJT6wLRlezFsveJL7aAtdc", "authDomain": "hype-net-display-page.firebaseapp.com", "projectId": "hype-net-display-page", "storageBucket": "hype-net-display-page.firebasestorage.app", "messagingSenderId": "505174394261", "appId": "1:505174394261:web:92fe3ffec55c8a2ad0a29c", "measurementId": "G-M7YWJKGP62"});
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const config = JSON.parse(__firebase_config);
    const app = initializeApp(config);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = "hype-net-display-page";

    let portfolioItems = [];

    // تسجيل الدخول وجلب البيانات
    signInAnonymously(auth).then(() => {
        
        // 1. تحميل الروابط (النظام القديم)
        onSnapshot(query(collection(db, `artifacts/${appId}/public/data/links`), orderBy('timestamp', 'desc')), (snap) => {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            if(snap.empty) { container.innerHTML = '<p class="text-gray-400 text-sm">لا توجد روابط.</p>'; return; }
            snap.forEach(doc => {
                const data = doc.data();
                container.innerHTML += `
                <a href="${data.url}" target="_blank" class="link-card bg-white p-4 rounded-lg shadow-sm flex items-center justify-between group">
                    <span class="font-bold text-gray-800 group-hover:text-green-600 transition-colors">${data.title}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-green-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                </a>`;
            });
        });

        // 2. تحميل المنتجات (النظام القديم)
        onSnapshot(query(collection(db, `artifacts/${appId}/public/data/products`), orderBy('timestamp', 'desc')), (snap) => {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            if(snap.empty) { container.innerHTML = '<p class="text-gray-400 text-sm">لا توجد منتجات.</p>'; return; }
            snap.forEach(doc => {
                const data = doc.data();
                container.innerHTML += `
                <a href="${data.url}" target="_blank" class="link-card bg-white p-4 rounded-lg shadow-sm border-r-4 border-r-blue-500 hover:border-r-blue-600 block group">
                    <div class="font-bold text-gray-800 group-hover:text-blue-700 transition-colors">${data.title}</div>
                    <div class="text-xs text-blue-500 mt-2 font-bold flex items-center gap-1">
                        عرض المنتج 
                        <svg class="w-3 h-3 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    </div>
                </a>`;
            });
        });

        // 3. تحميل المعرض (النظام الجديد)
        onSnapshot(query(collection(db, `artifacts/${appId}/public/data/portfolio`), orderBy('timestamp', 'desc')), (snap) => {
            portfolioItems = [];
            snap.forEach(doc => portfolioItems.push(doc.data()));
            renderGallery('all'); // عرض الكل افتراضياً
        });
    });

    // دالة تصفية وعرض المعرض
    function renderGallery(filter) {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = '';
        
        const filtered = filter === 'all' ? portfolioItems : portfolioItems.filter(item => item.platform === filter);
        
        if (filtered.length === 0) {
            grid.innerHTML = `<div class="col-span-full text-center py-12">
                <p class="text-gray-400 text-lg">لا توجد أعمال في هذا القسم حالياً.</p>
            </div>`;
            return;
        }

        filtered.forEach(item => {
            const el = document.createElement('a');
            el.href = item.url;
            el.target = "_blank";
            el.className = "portfolio-card bg-white rounded-xl overflow-hidden shadow border border-gray-100 block group";
            el.innerHTML = `
                <div class="aspect-[4/3] bg-gray-100 relative overflow-hidden">
                    <img src="${item.img}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
                         onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    <span class="absolute top-2 right-2 text-[10px] font-bold px-2 py-1 rounded shadow-sm badge-${item.platform}">
                        ${item.platform.toUpperCase()}
                    </span>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-gray-800 text-sm truncate group-hover:text-green-600 transition-colors">${item.title}</h3>
                    <p class="text-xs text-gray-400 mt-1">اضغط للشراء أو المشاهدة</p>
                </div>
            `;
            grid.appendChild(el);
        });
    }

    // تفعيل أزرار الفلتر
    window.setFilter = (filter, btn) => {
        // إعادة تعيين ألوان جميع الأزرار
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('active', 'bg-gray-800', 'text-white');
            b.classList.add('bg-white', 'text-gray-700');
        });
        
        // تلوين الزر النشط
        btn.classList.remove('bg-white', 'text-gray-700');
        btn.classList.add('active', 'bg-gray-800', 'text-white');
        
        renderGallery(filter);
    }
  </script>
</head>
<body>

  <!-- الهيدر -->
  <header class="bg-white border-b sticky top-0 z-40 shadow-sm/50 backdrop-blur-md bg-white/90">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="https://i.postimg.cc/fLSj38WK/hype-net512.jpg" class="w-10 h-10 rounded-full border shadow-sm" alt="Logo">
            <span class="font-black text-xl tracking-tighter text-gray-900">HYPE NET</span>
        </div>
        <a href="https://wa.me/966555110254" target="_blank" class="text-sm font-bold text-green-600 bg-green-50 border border-green-200 px-4 py-2 rounded-full hover:bg-green-600 hover:text-white transition-all flex items-center gap-2">
            <span>تواصل معنا</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
        </a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-5xl">
    
    <!-- القسم 1: الروابط والمنتجات (القديم - لا يزال يعمل) -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
        <!-- الروابط -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                الروابط العامة
            </h2>
            <div id="links-container" class="space-y-3">
                <div class="h-20 bg-gray-200 rounded animate-pulse"></div>
            </div>
        </div>

        <!-- المنتجات -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                المنتجات
            </h2>
            <div id="products-container" class="space-y-3">
                <div class="h-20 bg-gray-200 rounded animate-pulse"></div>
            </div>
        </div>
    </div>

    <hr class="border-gray-200 my-12">

    <!-- القسم 2: معرض التصاميم (الجوهرة الجديدة) -->
    <div class="text-center mb-10">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-2">معرض الأعمال والتصاميم</h2>
        <p class="text-gray-500 text-lg">تصفح أحدث إبداعات HYPE NET على المنصات العالمية</p>
    </div>

    <!-- أزرار الفلتر -->
    <div class="flex flex-wrap justify-center gap-3 mb-10">
        <button onclick="setFilter('all', this)" class="filter-btn active bg-gray-800 text-white px-5 py-2 rounded-full font-bold text-sm shadow-sm hover:shadow-md transition-all">الكل</button>
        <button onclick="setFilter('redbubble', this)" class="filter-btn bg-white text-gray-700 border hover:bg-gray-50 px-5 py-2 rounded-full font-bold text-sm shadow-sm hover:shadow-md transition-all">Redbubble</button>
        <button onclick="setFilter('amazon', this)" class="filter-btn bg-white text-gray-700 border hover:bg-gray-50 px-5 py-2 rounded-full font-bold text-sm shadow-sm hover:shadow-md transition-all">Amazon</button>
        <button onclick="setFilter('behance', this)" class="filter-btn bg-white text-gray-700 border hover:bg-gray-50 px-5 py-2 rounded-full font-bold text-sm shadow-sm hover:shadow-md transition-all">Behance</button>
    </div>

    <!-- شبكة المعرض -->
    <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- مؤشر التحميل -->
        <div class="col-span-full flex justify-center py-10">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
        </div>
    </div>

  </main>

  <footer class="text-center py-8 text-gray-400 text-sm border-t bg-white mt-12">
    <div class="mb-2">
        <img src="https://i.postimg.cc/fLSj38WK/hype-net512.jpg" class="w-8 h-8 rounded-full mx-auto opacity-50 grayscale hover:grayscale-0 transition-all">
    </div>
    <p>&copy; 2025 HYPE NET. جميع الحقوق محفوظة.</p>
  </footer>

</body>
</html>
